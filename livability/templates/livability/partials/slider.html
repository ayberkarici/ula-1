{% load static %}
{% load i18n %}


<style>
    .carousel-item img {
        height: 500px; /* Sliderın yüksekliği */
        object-fit: cover; /* Resimleri kırpmadan tam sığdırır */
    }
    .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        z-index: 10;
        width: 400px;
    }
</style>

<div class="container mt-5 position-relative">
    <!-- Slider -->
    <div id="carouselExampleDark" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="Slide 1">
                
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="Slide 2">
                
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Ortada Bağımsız Form -->
    <div class="form-container">
        <h4 class="mb-3">Find Your Best City</h4>
        <form>
        
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" >
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" >
                <label for="floatingPassword">Email address</label>
            </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            
        </form>
    </div>
</div>
